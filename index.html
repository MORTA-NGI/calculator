<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="index.js" defer></script>
    <style>
        /* Calculator container */
        #calculator {
            max-width: 220px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        /* Display screen */
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Calculator buttons */
        .button {
            width: 45px;
            height: 45px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        
        }
        .button:hover {
            background-color: #bdbaba;
        }
        .button-operator {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .button-clear {
            background-color: #ff6666;
            color: white;
            font-weight: bold;
        }
        .button-clear:hover {
            background-color: #ff4d4d;
        }
        /* Equal button with wider size */
        .button-equal {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            font-weight: bold;
            height: 45px;
        }
        .button-equal:hover {
            background-color: #45a049;
        }
        /* Flex layout for rows of buttons */
        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<center>
    <div id="calculator">
        <!-- Display screen -->
        <input type="text" id="display" readonly placeholder="0">

        <!-- Calculator buttons arranged in rows -->
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button button-operator" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button button-operator" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button button-operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button button-clear" onclick="clearDisplay()">C</button>
            <button class="button button-operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="button button-equal" onclick="calculate()">=</button>
        </div>
    </div>
</center>
</body>
</html>
